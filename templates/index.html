<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="icon" href="/static/logo.png">
    <title>Govno | Tube</title>
    <style>
        img{
          width: 48px;
          height: 48px;
        }
        .profile{
            width: 24px;
          height: 24px;
        }
        .preview-image{
        width: 300px;
        height: 150px;
        }
        body{
        background-color: black;
        }
    </style>


</head>
<body>
<div class="container py-3">

<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
<span class="fs-4 text-light"><img src="/static/logo.png"> | GovnoTube </span>

<nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
      <a class="me-3 py-2 text-light text-decoration-none" href="/">Home</a>
      <a class="me-3 py-2 text-light text-decoration-none" href="/register">Register</a>
       {% if name == "Guest" %}
      <a class="me-3 py-2 text-light text-decoration-none" href="/login">Login</a>
          {% else %}
          <a class="me-3 py-2 text-light text-decoration-none" href="/login">Login</a>
                   <a class="me-3 py-2 text-ligth text-decoration-none" href="/profile"><img  class="profile" src="{{ path }}">{% endif %} {{ name }}</a>

      </nav>
    </div>
    <h1 class="text-success">Hello, {% if path %}<a href="/profile"><img src="{{ path }}"></a>{% endif %}{{ name }}!</h1>
    <h1 class="text-success" >Welcome to my site</h1><br><br>
    <a class="btn btn-primary" href="/addvideo"><h4>Add Video</h4></a><br><br>
    <form method="get">
        <div class="w-50" >
    <input type="text" class="form-control" placeholder="Search Post" name="search"><br>
    <button type="submit" class="btn btn-danger"><h4>Search</h4></button><br><br>
        </div>
        </form>
    <br><br><br>
    <h1 class="text-light">All Videos: </h1><br><br>
    <div class="row row-cols-1 row-cols-md-3 g-20">
    {% for i in post %}
    <div >
       <a href="/watch?id={{ i.id }}"><img src="{{ i.preview_path }}" class="preview-image"></a>
    <h2 class="text-light">{{ i.title }}</h2>
    <h4 class="text-light">Author: {{ i.author }}</h4>
        </div>
    {% endfor %}
    <br>
    <br>
    <br>
</div>
</div>
</body>
</html>
