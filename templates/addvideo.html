<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
   <link rel="icon" href="/static/logo.png">
    <title>Govno | Tube</title>
    <style>
        img{
          width: 48px;
          height: 48px;
        }
        .profile{
            width: 24px;
          height: 24px;
        }
        .text{
          height: 300px;
        }
        body{
        background-color: black;
        }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/password.js"></script>
    <div class="container py-3">
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
<span class="fs-4 text-light"><img src="/static/logo.png"> | GovnoTube</span>
<nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
      <a class="me-3 py-2 text-light text-decoration-none" href="/">Home</a>
      <a class="me-3 py-2 text-light text-decoration-none" href="/register">Register</a>
       {% if name == "Guest" %}
      <a class="me-3 py-2 text-light text-decoration-none" href="/login">Login</a>
          {% else %}
          <a class="me-3 py-2 text-light text-decoration-none" href="/login">Login</a>
                   <a class="me-3 py-2 text-ligth text-decoration-none" href="/profile"><img  class="profile" src="{{ path }}">{% endif %} {{ name }}</a>

      </nav>
    </div>
    <h1 class="text-primary">Add Video</h1>

    <form action="" method="post" enctype="multipart/form-data">
        <input type="text" class="form-control" placeholder="Title your Video" name="title"><br>
        <textarea class="form-control" placeholder="Description" name="description"></textarea><br>
        <p class="text-light">Preview </p><input type="file" name="image[]" id="image" value="Your Image" class="btn btn-primary"><br><br>
        <p class="text-light">Video </p><input type="file" name="video[]" id="video" value="Your Video" class="btn btn-primary"><br><br>
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
</div>
</body>
</html>
